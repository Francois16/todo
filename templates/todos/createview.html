{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
    <div class="row align-items-center py-3 mb-3">
        <div class="col">
            <h2 class="m-0">Create a new Todo</h2>
        </div>
        <div class="col d-flex align-self-center">
            <a class="ms-auto btn btn-info" href="{% url 'todo_listview' %}">&#8592; Back to Todos</a>
        </div>
    </div>
    <form class="border p-3" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Create</button>
    </form>
</div>
{% endblock content %}
